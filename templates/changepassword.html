<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets5/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        /* Sidebar styling */
        #sidebar {
            position: fixed;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            color: #fff;


        }

        #sidebar .custom-menu {
            margin-bottom: 30px;
        }

        #sidebarCollapse img {
            height: 36px;
            width: 38px;
        }

        #sidebar .list-unstyled {
            padding-left: 0;
        }

        #sidebar .list-unstyled li {
            padding: 10px 0;
        }

        #sidebar .list-unstyled li a {
            color: #fff;
            text-decoration: none;
        }

        #sidebar .list-unstyled li a:hover {
            color: skyblue;
        }

        #sidebar .footer {
            margin-top: auto;
        }

        /* Form container styling */
        .form-wrapper {
            margin-left: 270px; /* To ensure space for the sidebar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: calc(100% - 270px); /* Adjust width to account for sidebar */
        }

        .form-container {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #000;
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .form-container input {
            border: solid;
            border-color: black;
            width: 100%;
            padding: 10px 15px;
            margin: 15px 0;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #000;
            font-size: 16px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 12px rgba(0, 123, 0, 0.5);
        }

        h5 {
            color: red;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Sidebar Section -->
    <nav id="sidebar">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" style="background-color:transparent;border:none;">
                <img style="height:36px;width:38px;" src="https://cdn-icons-png.flaticon.com/128/8805/8805091.png">
            </button>
        </div>
        <div class="p-4">
            <h1><a href="index.html" class="logo">Hotelz</a></h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="{% url 'home' %}"><span class="fa fa-home mr-3"></span> Home</a>
                </li>
                <li>
                    <a href="#"><span class="fa fa-user mr-3"></span> About</a>
                </li>
                <li>
                    <a href="{% url 'mybookings' %}"><span class="fa fa-briefcase mr-3"></span> Bookings</a>
                </li>
                <li>
                    <a href="{% url 'changepassword' %}"><span class="fa fa-sticky-note mr-3"></span> Change Password</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" style="color:red;"><span class="fa fa-paper-plane mr-3"></span> Logout</a>
                </li>
            </ul>
            <div class="footer">
                <p>
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved.
                </p>
            </div>
        </div>
    </nav>

<center>
    <div class="form-wrapper">
        <div class="form-container" style="margin-right:280px;">
            {% if messages %}
            {% for message in messages %}
            <h3 style="color:red">{{ message }}</h3>
            {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <h2 style="margin-top:10px;color:black;">Change Password</h2>

                <input type="password" style="background-color:white;" name="oldpassword" placeholder="Old Password" required>
                <input type="password" style="background-color:white;" name="newpassword" placeholder="New Password" required>
                <input type="password" style="background-color:white;" name="cpassword" placeholder="Confirm Password" required>

                <button type="submit">Change</button>
            </form>
        </div>
    </div>
    </center>

<script src="/static/assets5/js/jquery.min.js"></script>
<script src="/static/assets5/js/popper.js"></script>
<script src="/static/assets5/js/bootstrap.min.js"></script>
<script src="/static/assets5/js/main.js"></script>
<script>

</script>

</body>
</html>
