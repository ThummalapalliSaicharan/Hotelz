<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Return Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Payment Return Details</h2>
      {% if messages %}
            {% for message in messages %}
            <h3 style="color:red">{{ message }}</h3>
            {% endfor %}
            {% endif %}
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="account_holder_name">User Name</label>
            <input type="text" class="form-control" name="user" value="{{ request.user.username }}" readonly>
        </div>

        <div class="form-group">
            <label for="account_holder_name">Account Holder Name</label>
            <input type="text" class="form-control" id="account_holder_name" name="account_holder_name" placeholder="Enter account holder name" required>
        </div>

        <div class="form-group">
            <label for="bank_name">Bank Name</label>
            <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Enter bank name" required>
        </div>

        <div class="form-group">
            <label for="account_number">Account Number</label>
            <input type="text" class="form-control" id="account_number" name="account_number" placeholder="Enter account number" required>
        </div>

        <div class="form-group">
            <label for="ifsc_code">IFSC Code</label>
            <input type="text" class="form-control" id="ifsc_code" name="ifsc_code" placeholder="Enter IFSC code" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
