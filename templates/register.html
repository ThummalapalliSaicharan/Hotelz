<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>

		<!-- STYLE CSS -->

		 <!-- Favicons -->
  <link href="static/assets2/img/favicon.png" rel="icon">
  <link href="static/assets2/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets2/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets2/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="static/assets2/vendor/aos/aos.css" rel="stylesheet">
  <link href="static/assets2/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="static/assets2/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="static/assets2/css/main.css" rel="stylesheet">



	</head>

	<body>

	<header id="header" class="header fixed-top">



    <div class="branding d-flex align-items-center">

      <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
          <!-- Uncomment the line below if you also wish to use an image logo -->
          <!-- <img src="static/assets2/img/logo.png" alt=""> -->
          <h1 class="sitename">HOTELZ</h1>
        </a>

        <nav id="navmenu" class="navmenu">
             <ul>
            <li><a href="{% url 'index' %}" >Home</a></li>
            <li><a href="http://127.0.0.1:8000/#about">About</a></li>
            <li><a href="http://127.0.0.1:8000/#services">Services</a></li>
            <li><a href="http://127.0.0.1:8000/#portfolio">Rooms</a></li>
            <li><a href="{% url 'loginpage'%}">Login</a></li>
            <li><a href="{% url 'register'%}" class="active">Register</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>

    </div>

  </header>

		<div class="wrapper" style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('static/assets2/img/hero-bg2.png');
    background-size: 100% 100%;
    background-attachment: fixed;
    background-repeat: no-repeat;">
			<div class="inner">
				<div class="image-holder">
					<img src="static/assets2/img/9.png" alt="">
				</div>

				   {% if messages %}
            {% for message in messages %}
            <h4 style="color:#b22222;display:inline;margin-left:10px;">{{message}}</h4>
            {% endfor %}
            {% endif %}

				<form action="" method="POST">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" style="height:35px;width:150px;" class="form-control">
						<input type="text" placeholder="Last Name" style="height:35px;width:150px;" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" name="username" style="height:35px;width:325px;"  class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" name="email" style="height:35px;width:325px;"  class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" style="height:35px;width:325px;"  class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" style="height:35px;width:325px;" name="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" name="cpassword" style="height:35px;width:325px;"  class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button style="background-color:#4CAF50;margin-left:80px;" >Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>

	<script src="static/assets2/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets2/vendor/php-email-form/validate.js"></script>
  <script src="static/assets2/vendor/aos/aos.js"></script>
  <script src="static/assets2/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="static/assets2/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="static/assets2/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="static/assets2/vendor/isotope-layout/isotope.pkgd.min.js"></script>

  <!-- Main JS File -->
  <script src="static/assets2/js/main.js"></script>

	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
